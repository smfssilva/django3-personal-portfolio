{% extends 'portfolio/base.html' %}
{% block content %}

    {% load static %}


    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <a href="{% static 'portfolio/J. R. R. Tolkien - The Hobbit-Harper Collins (1991).pdf' %}">Resume</a>
    <br>
    <br>
    <img width="50%" src="{% static 'portfolio/wallhaven-5w6j85.jpg' %}" alt="">
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img width="400px" src="{{ project.image.url }}"></img>

        {% if project.url %}
            <br><a href="{{ project.url}}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
